<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator — Aniket</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="calc" role="application" aria-label="Simple Calculator">
    <section class="display" aria-live="polite">
      <div class="history" id="history" aria-label="history"></div>
      <div class="current" id="current" aria-label="current value">0</div>
    </section>

    <section class="keys">
      <button class="ac" data-action="clear" aria-label="All Clear">AC</button>
      <button data-action="delete" aria-label="Delete">DEL</button>
      <button class="op" data-action="percent" aria-label="Percent">%</button>
      <button class="op" data-op="/" aria-label="Divide">÷</button>

      <button data-num>7</button>
      <button data-num>8</button>
      <button data-num>9</button>
      <button class="op" data-op="*" aria-label="Multiply">×</button>

      <button data-num>4</button>
      <button data-num>5</button>
      <button data-num>6</button>
      <button class="op" data-op="-" aria-label="Subtract">−</button>

      <button data-num>1</button>
      <button data-num>2</button>
      <button data-num>3</button>
      <button class="op" data-op="+" aria-label="Add">+</button>

      <button data-action="toggle" aria-label="Toggle Sign">+/−</button>
      <button data-num>0</button>
      <button data-action="dot" aria-label="Decimal">.</button>
      <button class="eq" data-action="equals" aria-label="Equals">=</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
